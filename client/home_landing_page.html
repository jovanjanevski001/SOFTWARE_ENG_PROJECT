<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/menu.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row" id="top">
	<img src = "logo-transparent.png" alt = "logo" width= "200" height= "200"/>
	<div class="tab">
          <button class = "tablinks" onClick = "openTab(event, 'About Us')">About Us</button>
	  <button class = "tablinks" onClick = "openTab(event, 'Contact Us')">Contact Us</button>
	  <button class = "tablinks" onClick = "openTab(event, 'Location')">Location</button>
        </div>
      </div>
      <div class="row">
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
	<h3 align="center">Current Menu</h3>
          <h3 align = "left"><u>Order Options</u></h3>
	<div class="tableWrapper" ng-controller="ItemsController">
            <table class="table table-striped table-hover">
              <tr>
                <th width="450">Item</th>
                <th>Price</th>
                <th></th>
              </tr>
              <tr ng-repeat="item in items | filter: query" ng-click="showDetails($index)">
                <td width="450">{{item.name}}</td>
                <td width="150">${{item.price}}</td>
              </tr>
            </table>
          </div>
	<div id="buttonz" ng-controller="UsersController">
	<form action='/../../cl' ng-hide="isLoggedIn">
          <button class="button" style="display: inline" onClick = "openTab(event, 'Sign In')">Sign In</button>
	</form>
	<form action='/../../cr' ng-hide="isLoggedIn">
	  <button class="button" style="display: block">Create Account</button>
	</form>
	<form action='/../../c' ng-hide="isLoggedIn">
	  <button class="button">Order as Guest</button>
	</form>
    <form action="/../../c" ng-show="isLoggedIn">
        <button class="button">Place an Order</button>
    </form>
    <form action='/../../' ng-show="isLoggedIn">
        <button class="button" style="display: inline; right: 90px; top: 140px" onClick = "openTab(event, 'Logout')" ng-click="logout()" id="logout">Logout</button>
    </form>
    </div>
      <h3 align = "center" id = "bottom" style="display: inline">Are you a vendor? If so, <form action='/../../vl' style="display: inline"><button class="button">Sign In</button> </form> or <form action='/../../vr' style="display: inline"><button class="button">Create Account</button></form></h3>
	</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
    <script src="js/factories/userFactory.js"></script>
    <script src="js/controllers/userController.js"></script>
  </body>
</html>
