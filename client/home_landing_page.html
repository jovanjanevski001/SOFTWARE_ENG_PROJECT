<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/menu.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row" id="top">
	<img src = "logo-transparent.png" alt = "logo" width= "200" height= "200"/>
	<div class="tab">
          <button class = "tablinks" onClick = "openTab(event, 'About Us')">About Us</button>
	  <button class = "tablinks" onClick = "openTab(event, 'Contact Us')">Contact Us</button>
	  <button class = "tablinks" onClick = "openTab(event, 'Location')">Location</button>
        </div>
      </div>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <h3 align = "left"><u>Order Options</u>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Current Menu</span></h3>
	<button id="signin" type="button" style="display: inline">Sign In</button>     
	<div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th width="450">Item</th>
                <th>Price</th>
                <th></th>
              </tr>
              <tr ng-repeat="item in items | filter: query" ng-click="showDetails($index)">
                <td width="450">{{item.name}}</td>
                <td width="150">${{item.price}}</td>
                <td ng-click="deleteItem($index, item._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
	<button type="button" style="display: block">Create Account</button>
	<button type="button">Order as Guest</button> 
      <h3 align = "center" id = "bottom">Are you a vendor? If so, <button type="button">Sign In</button> or <button type="button">Create Account</button></h3>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
