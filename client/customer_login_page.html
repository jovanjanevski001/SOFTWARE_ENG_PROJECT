<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body ng-app="directoryApp">
	<div class="row" id="top">
	<img src = "logo-transparent.png" alt = "logo" width= "200" height= "200"/>
      </div>
    <div class="container">
	<h1 align="center">Sign in to your Account</h1>
	<p>&nbsp;</p>
	<form novalidate class="simple-form">
	    <h2>&nbsp;Email</h2><input type="text" ng-model="newCustomer.email"/><br/>
	    <h2>&nbsp;Password</h2><input type="text" ngmodel="newCustomer.password"/><br/>
	    <p>&nbsp;</p>
            <button class="btn btn-primary" ng-click="addCustomer()">Sign In</button>
	    <p>&nbsp;</p>
	    <p>&nbsp;</p>
	    <p>&nbsp;</p>
          </form>
	<h3 align = "center">Don't have an account?</h3><button class="btn btn-primary" onclick="window.location.href ='customer_register_page.html'">Create Account</button>
	    <p>&nbsp;</p>
    </div>

</html>
