<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="directoryApp">
<div class="container">
    <div class="row" id="top">
        <img src = "logo-transparent.png" alt = "logo" width= "200" height= "200"/>
    </div>
    <div class="container" ng-controller="UsersController">
        <h1 align = "center">Welcome {{username}} 	  	</h1>
    </div>
    <div class="row" ng-controller="ItemsController">
        <h4 align="center"> Here are the orders that you've placed with this account. </h4>
        <div class="col-md-6">
            <div ng-if="detailedInfo !== undefined" class="jumbotron">
                <h4><b>Cost:</b> ${{detailedInfo.price}}</h4>
            </div>
        </div>

        <div class="col-md-6">
            <div class="input-group" id="searchBar">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" class="form-control" placeholder="Search" ng-model="query">
            </div>
            <div class="tableWrapper">
                <table class="table table-striped table-hover">
                    <tr>
                        <th width>Date</th>
                        <th>Items</th>
			<th></th>
                    </tr>
                    <tr ng-repeat="order in accountOrders | filter: query" ng-click="showOrderDetails($index)">
                        <td width=>{{order.created_at | date}}</td>
                        <td ng-repeat="item in order.item">{{item}}</td>
			<th></td>
                    </tr>
                </table>
            </div>
        </div>

        <p>&nbsp;</p>
        <div ng-controller="UsersController">
            <form action="/../../c">
            <button ng-show="isLoggedIn" class="button" style="display: inline; right: 333px; top: 140px; position:absolute; background-color:#6cc3f9">Place order </button>
            </form>
            <img ng-show="isLoggedIn" src = "default-profile-picture.png" alt = "Profile Picture" width= "125" height= "125" style="position:absolute; top:20px; right:202px"/>
            <form action='/../../ac'>
                <button ng-show="isLoggedIn" class="button" style="display: inline; right: 200px; top: 140px; position:absolute; background-color:#3baff7"
                        onClick = "openTab(event, 'My Account')">My Account </button>
            </form>
            <form action='/../../'>
                <button ng-show="isLoggedIn" class="button" style="display: inline; right: 90px; top: 140px" onClick = "openTab(event, 'Sign Out')" ng-click="logout()" id="logout">Sign Out
                </button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/listingFactory.js"></script>
<script src="js/factories/orderFactory.js"></script>
<script src="js/controllers/listingController.js"></script>
<script src="js/factories/userFactory.js"></script>
<script src="js/controllers/userController.js"></script>
</body>
</html>
