<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/admin.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row" id="top">
	<img src = "logo-transparent.png" alt = "logo" width= "200" height= "200"/>
      </div>
    <div class="container" ng-controller="UsersController">
      <h1 align = "center">Welcome {{username}}</h1>
    </div>
    <h2 style="position:absolute; right:250px">Current Inventory</h2>
    <h2 style="position:absolute; left:350px">List of Vendors</h2>
    <div class="row" ng-controller="UsersController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapped">
            <table class="table table-striped table-hover">
              <tr>
                <th width="350">Vendor</th>
		<th></th>
              </tr>
              <tr ng-repeat="user in users | filter: userType='vendor'" ng-click="showDetails($index)">
                <td width="350">{{user.username}}</td>
                <td ng-click="deleteVendor($index, user._id, user.username)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
    <div class="row" ng-controller="ItemsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar2">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th width="300">Item</th>
                <th width="250">Vendor</th>
		<th width="50">Price</th>
		<th></th>
              </tr>
              <tr ng-repeat="item in items | filter: query" ng-click="showDetails($index)">
                <td width="300">{{item.name}}</td>
		<td width="250">{{item.vendor}}</td>
                <td width="50">${{item.price}}</td>
                <td ng-click="deleteItem($index, item._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
        </div>

	<p>&nbsp;</p>
	<div ng-controller="UsersController">
	  <img src = "default-profile-picture.png" alt = "Profile Picture" width= "125" height= "125" style="position:absolute; top:-250px; right:-578px"/>
	  <form action='/../../ar'>
	    <button class="button" style="display: inline; left: -150px; top: 295px" onClick = "openTab(event, 'Cancel Order')" id="admin">Add an Admin</button>
	  </form>
	  <form action='/../../ac'>
	    <button class="button" style="display: inline; right: -581px; top: -130px; position:absolute; background-color:Cornflowerblue" 
	    onClick = "openTab(event, 'My Account')">My Account </button> 
          </form>
	  <!--<form action='/../../'>
	    <button ng-show="isLoggedIn" class="button" style="display: inline; right: -538px; top: -130px" onClick = "openTab(event, 'Sign Out')" ng-click="logout()" id="logout">Sign Out
            </button>
	  </form>-->
	  <form action='/../../vr'>
	    <button class="button" style="display: inline; left: -150px; top: 350px" id="vendor">Add a Vendor</button>
	  </form>
	  <form action='/../../'>
	    <button class="button" style="display: inline; right: -450px; top:-130px" onClick = "openTab(event, 'Cancel Order')" id="return">Return to Menu</button>
	  </form>
	  <form action='/../../'>
	    <button class="button" style="display: inline; right: -689px; top: -130px" onClick = "openTab(event, 'Sign Out')" ng-click="logout()" id="logout">Sign Out</button>
	  </form>
	</div>
  </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
        <script src="js/factories/orderFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
    <script src="js/factories/userFactory.js"></script>
    <script src="js/controllers/userController.js"></script>
    </div>
    </div>
  </body>
</html>
